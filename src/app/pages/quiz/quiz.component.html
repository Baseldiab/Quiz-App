<div class="row container mx-auto" *ngIf="this.global.questions">
  <div class="row">
    <div
      class="progress mt-4 mb-2 col-10"
      role="progressbar"
      aria-label="Basic example"
      aria-valuenow="0"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar"></div>
    </div>
    <div class="mt-4 mb-2 col-2"></div>
  </div>
  <!-- ======================================= -->
  <div
    class="card row mx-auto mb-3 col-12 bg-dark"
    *ngFor="let item of this.global.questions; let i = index"
  >
    <div class="card-body text-start">
      <h6 class="text-light">{{ i + 1 }}</h6>
      <h5 class="card-title my-4 text-light">{{ item.question }}</h5>
      <ul class="card-text mt-2 list-unstyled bg-light">
        <li
          class="rounded-0 fw-medium text-start ps-4 py-3 border-bottom border-1 w-100 btn btn-light"
          type="button"
        >
          {{ item.correct_answer }}
        </li>

        <li
          class="rounded-0 fw-medium text-start ps-4 py-3 border-bottom border-1 w-100 btn btn-light"
          type="button"
          *ngFor="let it of item.incorrect_answers"
        >
          {{ it }}
        </li>
        <!-- <li>{{ item.incorrect_answers[1] }}</li> -->
      </ul>
    </div>
  </div>
</div>
