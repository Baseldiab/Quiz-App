<app-navbar></app-navbar>
<section class="result w-50 mx-auto">
  <h1 class="fw-bold mt-4">Compelted !</h1>
  <div class="card mb-5 mt-2 mx-auto">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="./assets/img/trophy.png"
          class="img-fluid rounded-start"
          alt="trophy image"
        />
      </div>
      <div class="col-md-8 position-relative my-auto">
        <div class="card-body my-auto">
          <h2 class="card-title">{{ this.global.name }}</h2>
          <h3>
            <span class="text-danger">{{
              this.global.correctAnswerCount
            }}</span>
            / 10
          </h3>
          <h5>
            Time Elapsed :
            <span class="text-danger fw-bold">{{
              this.global.displayTimeElapsed()
            }}</span>
          </h5>
          <div class="card-actions">
            <button
              type="button"
              class="btn btn-dark mt-4 px-4 py-2"
              (click)="onSubmit()"
            >
              Submit
            </button>
            <a
              class="result__repeat-icon position-absolute top-100 start-100 translate-middle"
              href="#"
              routerLink="../quiz"
            >
              <i
                class="fa-solid fa-repeat fa-2x bg-danger rounded-circle p-2 text-light"
                (click)="restart()"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ==========questions with correct answers========= -->
  <h2 class="mt-5 fw-bold">Questions With Correct Answer</h2>
  <div class="card row mx-auto mb-3 col-12 bg-dark">
    <div
      class="card-body text-start border-1 border-bottom border-secondary"
      *ngFor="let item of this.global.questions; let i = index"
    >
      <h6 class="text-light">{{ i + 1 }}.</h6>
      <h5 class="card-title my-4 text-light">
        {{ item.question }}
      </h5>

      <h6
        class="rounded-0 fw-medium text-start ps-4 py-3 border-bottom border-1 w-100 btn btn-light"
        type="button"
      >
        {{ item.correct_answer }}
      </h6>
    </div>
  </div>
</section>
